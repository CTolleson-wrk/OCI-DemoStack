---
- name: Setup user and group
  hosts: all
  become: yes
  vars:
    group_name: demostack
    user_name: bclavel
    ssh_public_key: "ssh-rsa  brodyclavel@AC02VM03SJ931.local"

  tasks:
    - name: Check Python version
      debug:
        msg: "Python version: {{ ansible_python_version }}"

    - name: Create group
      group:
        name: "{{ group_name }}"
        state: present

    - name: Create user
      user:
        name: "{{ user_name }}"
        group: "{{ group_name }}"
        shell: /bin/bash
        create_home: yes

    - name: Add SSH public key to user
      authorized_key:
        user: "{{ user_name }}"
        key: "{{ ssh_public_key }}"

    - name: Allow user to sudo without password
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^{{ user_name }}'
        line: '{{ user_name }} ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'